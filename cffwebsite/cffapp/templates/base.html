<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            Catalyst Fantasy Football
        {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> -->
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="container-fluid">
          {% load static %}
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'football_on_field.jpg' %}" alt="Football Logo" width="50" height="50">
            Catalyst Fantasy Football
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'rankings' %}">Rankings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'articles' %}">Articles</a>
              </li>
             
              <!-- {% if cat_menu %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu">
                  {% for item in cat_menu %}
                  <li><a class="dropdown-item" href="{% url 'category' item|slugify %}">{{ item }}</a></li>
                  {% endfor %}
                </ul>
              </li>
              {% endif %} -->
            </ul>
            <ul class="navbar-nav ms-auto">
            
              {% if user.is_authenticated %}

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'add_category' %}">Add Category</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>

              {% else %}
                <!-- <li class="nav-item">
                  <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li> -->
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            </ul>
              {% endif %}
              
            </ul>
            <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
          </div>
        </div>
      </nav>
    <br/>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
